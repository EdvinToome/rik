<link rel="stylesheet" href="{{ STATIC_URL }} /static/osauhing/style.css">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
<h1>Osauhingud</h1>



<form action="" method="get">
    <input type="text" name="search" />
    <input type="submit" value="Search" />
</form>



<table border="1">
<thead>
    <tr>
    <th>Osauhing</th>
    <th>Vaata</th>
    </tr>
</thead>
<tbody>

    {% for osauhing in object_list %}
    <tr>
    <td>{{ osauhing.name }}</td>

    <td><a href="{% url "osauhing_view" osauhing.id %}">Vaata</a></td>

    </tr>
    {% endfor %}
</tbody>
</table>

<a href="{% url "osauhing_new" %}" class="button-27">Lisa osauhing</a>
<script>
    window.onload = function() {
        limitObjects();
    }
    function limitObjects() {
        var limit = 20;
        var count = 0;
        var rows = document.querySelectorAll("tbody tr");
        for (var i = 0; i < rows.length; i++) {
            if (count >= limit) {
                rows[i].style.display = "none";
            }
            count++;
        }

    }
</script>
